<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<title>homepage</title>
<body>
    <div class="container">
        <header th:replace="common/header :: header"></header>

        <div class="row">
            <div class="contents">
                <br><br>
                <div class="row justify-content-center"><h2>회원 가입</h2></div>
                <br><br>
                <form th:action th:object="${user}">
                    <table class="table">
                        <tr>
                            <td>회원 타입</td>
                            <td><span th:each="role : ${roles}">
                                    <input type="radio" th:field="*{role.key}" th:value="${role.name()}">
                                    <label th:for="${#ids.prev('role')}" th:text="${role.description}"></label>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td><label th:for="name">사용자명</label></td>
                            <td><input type="text" size="80" th:field="*{name}"></td>
                        </tr>
                        <tr>
                            <td><label th:for="password">비밀번호</label></td>
                            <td><input type="text" size="80" th:field="*{password}"></td>
                        </tr>
                        <tr>
                            <td><label th:for="email">이메일</label></td>
                            <td><input type="text" size="80" th:field="*{email}"></td>
                        </tr>
                        <tr>
                            <td><label th:for="zipCode">우편번호</label></td>
                            <td><input type="text" size="80" th:field="*{zipCode}"></td>
                        </tr>
                        <tr>
                            <td><label th:for="address">주소</label></td>
                            <td><input type="text" size="80" th:field="*{address}"></td>
                        </tr>
                        <tr>
                            <td><label th:for="subAddress">상세 주소</label></td>
                            <td><input type="text" size="80" th:field="*{subAddress}"></td>
                        </tr>
                        <tr>
                    </table>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
                <div class="align-btn-prod-write">
                    <button type="reset" class="btn btn-light text-nowrap">입력취소</button>
                    <button type="button" class="btn btn-light text-nowrap" id="btn-save">회원가입</button>
                </div>
            </div>
        </div>

        <footer th:replace="common/footer :: footer"></footer>
    </div>
    <script src="/js/app/users.js"></script>
</body>
</html>
